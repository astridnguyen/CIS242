<!DOCTYPE html>
    <html>
        <head>
            <title>Bubble tea Order</title>       
            <meta name="author" content="EDCC" />       
            <meta name="keywords" content="final project 'Bubble Tea Store', based on wireframe" />       
            <meta name="description" content="This template is intended to be used as a base to build my bubble tea store web page." />       
            <meta http-equiv="content-type" content="text/html; charset=UTF-8" />       
            <meta name="robots" content="none" />   
                <link rel="stylesheet" href="bbtea.css" type="text/css" />
                    <script type="text/javascript" src="cookies.js"></script>
                    <script type="text/javascript" src="library.js"></script>
        </head>
        <body>
            <table name="main" cellpadding="5" width="100%" border="0">
                <tr>
                    <td width="100"></td>
                    <td></td>
                    <td width="1"></td>
                    <td></td>
                    <td width="1"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <img src="graphics/tea.jpeg" width="180" height="200" alt="" border="0">
                    </td>
                    <td valign="bottom" class="header">Astrid Tea</td>
                    <td width="1px">&nbsp;</td>
                    <td width="300" valign="bottom" class="contact">
                        3531 156th St SE<br />
                        Lynnwood, WA 98087<br />
                        973-809-8071
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <hr style="background-color: #FF66B2" />
                    </td>
                </tr>
                <tr>
                    <td rowspan="2" valign="top" nowrap="nowrap" class="orderSum">
                        <a href="home.html" class="orderSum">Home</a><br />
                        <a href="contact.html" class="orderSum">Contact Us</a><br />
                        <a href="order.html" class="orderSum">Order Now</a>
                    </td>
                    <td rowspan="2" width="1" style="background-color: White;"></td>
                    <td valign="top" class="menu" width="1000">
                        <table class="menu" border="0" width="100%">
                            <tr>
                                <td style="padding-left:35px;">
                                    Your Current
                                    <script type="text/javascript">
                                document.write(GetCookie("PCDesc"));
                                    </script>
                                </td>
                                <td style="padding-right:35px;">
                                    <br /><br />
                                    <script type="text/javascript">
                                document.write(GetCookie("PriceSum"));
                                    </script>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td rowspan="2" width="1" style="background-color: White;">
                    </td>
                    <td id="orderSum"  class="orderSum" valign="top">&nbsp;</td>
                </tr>
                <tr>
                    <td class="menu" valign="top">
                        Delivery Information <span style="font-size:x-small">(* required information)</span>
                        <form action="summary.html" method="get"  id="customerForm" onsubmit="return chForm();">
                            <table width="100%">
                                <tr>
                                    <td width="400px">First Name: *</td>
                                    <td><input type="text" name="txtFName" onchange="return clearThis()" /></td>
                                    <td id="txtFName" style="color:white;font-weight:bold"></td>
                                </tr>
                                <tr>
                                    <td>Last Name: *</td>
                                    <td><input type="text" name="txtLName"  onchange="return clearThis()" /></td>
                                    <td id="txtLName" style="color:white;font-weight:bold"></td>
                                </tr>
                                
                                <tr>
                                    <td>Email: *</td>
                                    <td><input type="text" name="txtEmail" size="40"  onchange="return clearThis()" /></td>
                                    <td id="txtEmail" style="color:white;font-weight:bold; font-size: smaller"></td>
                                </tr>

                                <tr>
                                    <td>Street Address: *</td>
                                    <td><input type="text" name="txtAddress" size="40" onchange="return clearThis()" /></td>
                                    <td id="txtAddress" style="color:  white; font-size: smaller"></td>
                                </tr>
                                
                                <tr>
                                    <td>Apartment/Suite: </td>
                                    <td><input type="text" name="txtApartment" size="3" onchange="return clearThis()" /></td>
                                    <td id="txtApartment" style="color:  white; font-size: smaller"></td>
                                </tr>

                                <tr>
                                    <td>City, State, Zip: *</td>
                                    <td><input type="text" name="txtCity" size="10" onchange="return clearThis()" />
                                        <input type="text" name="txtState" size="3" onchange="return clearThis()" />
                                        <input type="text" name="txtZip" maxlength="5" pattern="\d{5}" size="5" onchange="return clearThis()" /></td>
                                        <td id="txtApt, txtState, txtZip" style="color:  white; font-size: smaller"></td>
                                </tr>

                                <tr>
                                    <td>Phone Number: *</td>
                                    <td><input type="text" name="txtPhone" size="40" onchange="return clearthis()" /></td>
                                    <td id="txtPhone" style="color: white; font-size: smaller"></td>
                                </tr>

                                <tr>
                                    <td colspan="10" align="center"><br /><br /><input type="submit" name="cmdSubmit" value="Order" /></td>
                                </tr>
                            </table>
                        </form>
                    </td>
                    <td valign="top" id="priceSum" class="orderSum">&nbsp;</td>
                </tr>
            </table>
        </body>
    </html>
